<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./src/styles/styles.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />

    <title>Adrian Forde | Pathfinding Visualizer</title>
  </head>
  <body>
    <div class="body__wrapper">
      <nav class="navbar">
        <div class="navbar__logo">
          <img src="./src/resources/SVG/pathfinding_algorithm_logo_long.svg" alt="" />
        </div>
        <div class="nav-list">
          <li class="nav-list__item">
            <select name="" id="current-algorithm">
              <option value="">Breadth First Search</option>
              <option value="">Depth First Search</option>
              <option value="" selected="selected">Dijkstra</option>
            </select>
          </li>
          <li class="nav-list__item">
            <button id="visualize-btn">Visualize</button>
          </li>
          <li class="nav-list__item">
            <button id="clear-grid-btn">Clear Board</button>
          </li>
          <li class="nav-list__item">
            <button id="clear-walls">Clear Walls</button>
          </li>
          <li class="nav-list__item active">
            <button id="add-wall">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                xmlns:xlink="http://www.w3.org/1999/xlink"
                aria-hidden="true"
                role="img"
                width="1.07em"
                height="1em"
                preserveAspectRatio="xMidYMid meet"
                viewBox="0 0 17 16"
              >
                <g fill="currentColor" fill-rule="evenodd">
                  <path d="M12 3h4v2h-4z" />
                  <path d="M10 6h3v1.957h-3z" />
                  <path d="M14 6h2v1.969h-2z" />
                  <path d="M0 9h2v2H0z" />
                  <path d="M3 9h4v2H3z" />
                  <path d="M8 9h3v2H8z" />
                  <path d="M12 9h4v2h-4z" />
                  <path d="M5 6h4v1.957H5z" />
                  <path d="M0 6h4v1.957H0z" />
                  <path d="M10 12h3v1.957h-3z" />
                  <path d="M14 12h2v1.969h-2z" />
                  <path d="M5 12h4v1.957H5z" />
                  <path d="M0 12h4v1.957H0z" />
                  <path d="M8 3h3v2H8z" />
                  <path d="M3 3h4v2H3z" />
                  <path d="M0 3h2v2H0z" />
                </g>
              </svg>
            </button>
          </li>
          <li class="nav-list__item">
            <button id="add-weight">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                xmlns:xlink="http://www.w3.org/1999/xlink"
                aria-hidden="true"
                role="img"
                width="1em"
                height="1em"
                preserveAspectRatio="xMidYMid meet"
                viewBox="0 0 24 24"
              >
                <path
                  d="M12 3a4 4 0 0 1 4 4c0 .73-.19 1.41-.54 2H18c.95 0 1.75.67 1.95 1.56C21.96 18.57 22 18.78 22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2c0-.22.04-.43 2.05-8.44C4.25 9.67 5.05 9 6 9h2.54A3.89 3.89 0 0 1 8 7a4 4 0 0 1 4-4m0 2a2 2 0 0 0-2 2a2 2 0 0 0 2 2a2 2 0 0 0 2-2a2 2 0 0 0-2-2z"
                  fill="currentColor"
                />
              </svg>
            </button>
          </li>
          <li class="nav-list__item">
            <span class="nav-list__item__input-lbl">Speed ( Higher = Slower )</span>
            <input id="algo-speed-slider" type="range" min="15" max="80" step="5" value="15" />
            <span class="nav-list__item__info-text" id="algo-speed-slider-value"></span>
          </li>
        </div>
      </nav>
      <div class="grid__wrapper" draggable="false"></div>

      <!-- <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" aria-hidden="true" role="img" width="1em" height="1em" preserveAspectRatio="xMidYMid meet" viewBox="0 0 24 24"><path fill="none" stroke="currentColor" stroke-width="2" d="M12 22c5.523 0 10-4.477 10-10S17.523 2 12 2S2 6.477 2 12s4.477 10 10 10zM5 5l14 14"/></svg> -->
    </div>

    <script type="module" src="./src/javascript/index.js"></script>
  </body>
</html>
